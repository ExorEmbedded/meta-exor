#@TYPE: Machine
#@NAME: Exor uSOM03
#@DESCRIPTION: Machine configuration for the Exor uSOM03 kit
require exor.inc

SOC_FAMILY = "mx6:mx6q:"

# Make sure hard fp is enabled (-mfloat-abi=hard GCC option)
DEFAULTTUNE = "cortexa9hf-neon"

SERIAL_CONSOLE = "115200 ttymxc0"


ACCEPT_FSL_EULA = "1"
MACHINE_USES_VIVANTE_KERNEL_DRIVER_MODULE = "1"
MACHINE_HAS_VIVANTE_KERNEL_DRIVER_SUPPORT = "1"

MACHINEOVERRIDES =. "usom03:mx6:mx6dl:"

require conf/machine/include/imx-base.inc
require conf/machine/include/tune-cortexa9.inc


PREFERRED_PROVIDER_virtual/bootloader = "bootloader"
UBOOT_MACHINE = "mx6q_usom_config"
   
PREFERRED_PROVIDER_virtual/kernel = "linux-fslc-mx6-rt"
KERNEL_MACHINE = "imx6usom"
KERNEL_DEVICETREE = "usom_evkitq.dtb"

MACHINEOVERRIDES =. "usom03:"
